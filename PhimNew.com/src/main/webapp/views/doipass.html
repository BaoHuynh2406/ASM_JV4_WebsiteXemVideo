<div class="border-primary border-2 container" style="margin-top: 100px; margin-bottom: 100px;" >
    <div class="card-header py-5 h4">
        Đổi mật khẩu
    </div>
    <div class="card-body">
        <div class="alert alert-warning p-4" ng-show="username==null">
            Bạn cần đăng nhập trước khi thay đổi mật khẩu
        </div>
        <form name="frmChangePassword" ng-show="username!=null">
            <div class="mb-3" ng-hide="username==null">
                <label>Tên đăng nhập</label>
                <input value="{{username}}" name="username" disabled class="form-control ">
            </div>
            <div class="mb-3">
                <label>Mật khẩu cũ</label>
                <input ng-model="pass_old" type="password" class="form-control " placeholder="Mật khẩu cũ">
            </div>
            <div class="mb-3">
                <label>Mật khẩu mới</label>
                <input name="pass_new1" ng-model="pass_new1" type="password" class="form-control " placeholder="Mật khẩu mới">
            </div>
            <div class="mb-3">
                <label>Nhập lại mật khẩu mới</label>
                <input name="pass_new2" ng-model="pass_new2" type="password" class="form-control " placeholder="Nhập lại mật khẩu mới">
            </div>
            <button type="submit" class="btn btn-primary float-end" ng-click="doipass ()">Xác nhận</button>
        </form>
    </div>
</div>
